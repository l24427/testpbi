        }
        .section {
            width: 35%;

            border-radius: 8px;

        }

            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .section ul {
            list-style-type: none;
            padding: 0;

        .section ul li {

        }
        .button {
            display: block;
            background-color: #007BFF;
            color: white;

            border-radius: 5px;
            text-decoration: none;

        .image {

        let currentImageIndex = 0; // Para controle do índice da imagem

        function showMachines(sector) {
            const maquinaSection = document.getElementById('maquina-section');
            const setorSection = document.getElementById('setor-section');

            setorSection.classList.add('hidden');
            setorSection.style.transform = 'translateX(-20%)';
            maquinaSection.style.display = 'block';
            maquinaSection.classList.remove('hidden');

            const machineList = document.getElementById('machine-list');
            machineList.innerHTML = '';

            for (const machine in materials[sector]) {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<a href="#" class="button" onclick="showMaterial('${sector}', '${machine}')">${machine}</a>`;
                machineList.appendChild(listItem);
            }
        }

        function showMaterial(sector, machine) {
            const material = materials[sector][machine];
            if (material) {
                document.getElementById('material-title').innerText = machine;

                const imagesHtml = material.images.map((image, index) => `
                    <div class="image-container" style="display: ${index < 2 ? 'block' : 'none'};"> <!-- Exibe as duas primeiras inicialmente -->
                        <div class="top-title">TOP ${index + 1}</div>
                        <img src="${image.src}" alt="${machine}">
                        <div class="description">${image.desc1}</div>
                        <div class="description">${image.desc2}</div>
                    </div>
                `).join('');

                document.getElementById('material-image').innerHTML = `
                    <span class="arrow" onclick="changeImage(-1)">&#10094;</span>
                    <div class="image">${imagesHtml}</div>
                    <span class="arrow" onclick="changeImage(1)">&#10095;</span>
                `;
                document.getElementById('material-info').style.display = 'block';
                currentImageIndex = 0; // Reinicia o índice atual
                updateImageVisibility();
            }
        }

        function changeImage(direction) {
            const imageContainers = document.querySelectorAll('.image-container');
            currentImageIndex += direction * 2; // Muda 2 a cada clique

            if (currentImageIndex < 0) {
                currentImageIndex = Math.max(imageContainers.length - 2, 0); // Se ultrapassar, fica no último par
            } else if (currentImageIndex >= imageContainers.length) {
                currentImageIndex = 0; // Volta para a primeira imagem
            }

            updateImageVisibility();
        }

        function updateImageVisibility() {
            const imageContainers = document.querySelectorAll('.image-container');
            imageContainers.forEach((container, index) => {
                container.style.display = (index >= currentImageIndex && index < currentImageIndex + 2) ? 'block' : 'none'; // Exibe 2 imagens
            });
        }
